content : |
  歡迎來到 師大附中 工業技術研究社！<br/><br/>
  工研社成立於1977年，是台灣最早的創客空間之一。在這裡，我們探索工業技術的無限可能，無論是電機資訊、3D列印與建模，還是化學工程，工研社都充滿熱情地投入研究與實作。<br/><br/>
  我們崇尚實驗的精神，喜愛親手創作的樂趣，並致力於將創意變為現實。在工研社，你將有機會和志同道合的同學一起學習新知識、開發新技術，並將想法付諸實踐。

