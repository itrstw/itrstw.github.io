title : "常見問題 Q&A 💬"
content: |
  <b>Q：課程看起來好難！有沒有門檻要求？</b><br/>
  A：別擔心！我們會從最基礎的教起。無論你是初學者還是已經有些經驗，我們都會根據你的程度安排適合的課程。如果你已經有一定的基礎，我們也很樂意和你討論更進階的學習計劃。<br/><br/>
  <b>Q：工研社的社課都是在做專題嗎？</b><br/>
  A：不完全是哦！上學期我們專注於帶你學習各種基礎知識，幫助你建立牢固的基礎。下學期，我們會媒合經驗豐富的學長姐，指導你進行自己感興趣的專題製作。<br/><br/>
  <b>Q：可以跨組學習嗎？</b><br/>
  A：當然可以！我們非常鼓勵跨組學習。組別只是幫助你找到初步興趣方向的指引，而不是限制。只要你有興趣，我們都支持你探索不同領域！
