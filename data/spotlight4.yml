title : "工研小知識 🎉"
content: |
  <ul>
  <li><b>工研社（ITRS）成立於1977年</b>，是台灣最早的創客空間之一。當時，工研院（ITRI）剛成立四年，台積電也剛在台灣啟動了第一座晶圓廠。</li>
  <li>工研社於全國科展、國際科展和資訊奧林匹亞 <a href="https://web.archive.org/web/20090307102929/http://www.itrs.tw/mediawiki/index.php/Honors">屢獲殊榮</a>, 並獲得許多保送名額</li>
  <li><b>2008年</b>，工研社率先在台灣高中引進 <a href="https://web.archive.org/web/20090307102836/http://www.itrs.tw:80/mediawiki/index.php/ArduinoAVRBoard">Arduino教學</a>。</li>
  <li><b>2013年</b>，工研社引進3D列印技術, 並於2014年協助師大附中成立<a href="https://www.edu.tw/News_Content.aspx?n=9E7AC85F1954DDA8&s=5A1D7637611DC086">創意工坊</a>。</li>
  <li>工研前輩們在台灣及美國的科技大廠和學界都有卓越表現，有工研怪傑之稱。</li>
  <li>我們擁有充足的設備，包含<a href="https://bambulab.com/zh/x1">Bambu X1C多色3D印表機</a>，<a href="https://www.makera.com/pages/carvera-air">Cavera Air CNC</a>，和各式電子實驗設備。</li>
  </ul>

