<!-- Banner -->
<section class="banner {{ .style }}">
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions stacked">
            <li><a onclick="return gtag_report_conversion('{{.link_ig}}');" target="_blank" href="{{ .link_ig }}" class="button primary large wide smooth-scroll-middle">{{ .label_ig }}</a></li>
            {{/*
            <li><a href="{{ .link_ig }}" class="button primary large wide smooth-scroll-middle">
                <b class="icon brands fa-instagram fa-inverse"><span class="label">{{ .label_ig }}</span> {{ .label_ig }}</b>
            </a></li>
             */}}
        </ul>{{ end }}
    </div>
    {{ with .image }}<div class="image">
        {{/*
        */}}
        <picture>
          <source media="(max-width: 799px)" srcset="{{ .low }}" />
          <source media="(min-width: 800px)" srcset="{{ .orig }}" />
          <img src="{{ .low }}" width="745" height="720" alt="" decode="async" />
        </picture>
    </div>{{end}}
</section>
